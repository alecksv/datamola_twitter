<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />

<body>
    <header>
        <div class="wrapper">
            <div class="header-content">
                <div class="header-content__logo">
                    <a href="#" title="home">
                        <object type="image/svg+xml" data="../img/logo hichat_elips.svg" width="79" height="48">
                            logo
                        </object>
                    </a>
                </div>
                <div class="header-content__button"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="error-wrapper">
            <div class="error-content">
                <div class="error-content__image">
                    <img src="../img/baloon400.png" alt="baloon">
                </div>
                <div class="error-content__message">
                    <h2 class="error-content__title">Whoops!</h2>
                    <div class="error-content__alert">
                        <p class="error-content__grey">Username already exist or passwords do not match</p>

                    </div>
                    <div class="error-content__return">
                        <p>Something went wrong. Follow to
                            <a href="#" class="link-login-text link-mainpage">main page</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="footer-content">
                <p class="footer-content__hiChat">
                    HiChat Â© 22.02.2022, Aleksei Svetlovich
                </p>
                <p class="footer-content__email">aleck.svetlovich@gmail.com</p>
