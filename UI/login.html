<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header-content">
          <div class="header-content__logo">
            <a href="#" title="home">
              <object
                type="image/svg+xml"
                data="../img/logo hichat_elips.svg"
                width="79"
                height="48"
              >
                logo
              </object>
            </a>
          </div>
          <div class="header-content__button"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="login-wrapper">
        <div class="login-content">
          <h2 class="login-content__title">Log in form</h2>

          <form
            class="filter-content__form login-form"
            action="#"
            name="filterForm"
          >
            <input
              required
              id="email"
              class="login-content__input"
              name="filterName"
              placeholder="email"
              type="text"
            />

            <input
              required
              id="password"
              class="login-content__input"
              name="filterName"
              placeholder="password"
              type="text"
            />

            <div class="filter-content__button login-confirm">
              <button
                class="common-button filter-button apply-filters"
                type="submit"
              >
                Confirm
              </button>
            </div>
          </form>

          <div class="login-text">
            <p>
              If you do not have an account yet,
              <a href="#" class="link-login-text link-signup">sign up</a>
              or follow to
              <a href="#" class="link-login-text link-mainpage">main page</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <div class="footer-content">
          <p class="footer-content__hiChat">
            HiChat Â© 22.02.2022, Aleksei Svetlovich
          </p>
          <p class="footer-content__email">aleck.svetlovich@gmail.com</p>
        </div>
      </div>
    </footer>
    <!-- <script type="module" src="./dom.js"></script> -->
  </body>
</html>
