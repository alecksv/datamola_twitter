<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="modal">
      <div class="wrapper">
        <div class="modal__window">
          <div class="modal__header">
            <h1>Modal title</h1>
            <div class="modal__x">
              <svg
                width="16"
                height="16"
                viewBox="0 0 13 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  width="14.8491"
                  height="3"
                  transform="matrix(0.707107 -0.707106 0.707107 0.707106 0 10.5)"
                  fill="#7c7c7d"
                />
                <rect
                  width="14.8491"
                  height="3"
                  transform="matrix(-0.707107 -0.707106 0.707107 -0.707106 10.5 12.6213)"
                  fill="#7c7c7d"
                />
              </svg>
            </div>
          </div>
          <div class="modal__main">
            <p class="modal__text">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint
              illo impedit magni accusantium reprehenderit deserunt deleniti
              obcaecati, dicta ratione odit nulla vita!
            </p>
          </div>
          <div class="modal__buttons">
            <button class="modal__buttons_close">Close</button>
            <button class="modal__buttons_save">Save changes</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
